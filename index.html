    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" data-lang="contact.title"></h2>
            </div>
            
            <div class="contact-container">
                <form id="contact-form" class="contact-form" action="https://formspree.io/f/moveqnkd" method="POST">
                    <div class="form-group">
                        <label for="name" data-lang="contact.formLabels.name"></label>
                        <input type="text" id="name" name="name" data-lang-placeholder="contact.formPlaceholders.name" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" data-lang="contact.formLabels.email"></label>
                        <input type="email" id="email" name="email" data-lang-placeholder="contact.formPlaceholders.email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company" data-lang="contact.formLabels.company"></label>
                        <input type="text" id="company" name="company" data-lang-placeholder="contact.formPlaceholders.company" placeholder="Enter company name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="website" data-lang="contact.formLabels.website"></label>
                        <input type="url" id="website" name="website" data-lang-placeholder="contact.formPlaceholders.website" placeholder="https://" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="industry" data-lang="contact.formLabels.industry"></label>
                        <input type="text" id="industry" name="industry" data-lang-placeholder="contact.formPlaceholders.industry" placeholder="Enter your AI industry focus" required>
                    </div>
                    
                    <div class="form-group">
                    <label data-lang="contact.formLabels.presence"></label>
                    <select name="marketPresence">
                    	<option value="" disabled selected data-lang="contact.formOptions.marketPresencePlaceholder"></option>
                    	<option data-lang="contact.formOptions.marketPresence[0].label"></option>
                    	<option data-lang="contact.formOptions.marketPresence[1].label"></option>
                    	<option data-lang="contact.formOptions.marketPresence[2].label"></option>
                    </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="timeline" data-lang="contact.formLabels.timeline"></label>
                        <select name="timeline">
                        	<option value="" disabled selected data-lang="contact.formOptions.timelinePlaceholder"></option>
                        	<option data-lang="contact.formOptions.timeline[0].label"></option>
                        	<option data-lang="contact.formOptions.timeline[1].label"></option>
                        	<option data-lang="contact.formOptions.timeline[2].label"></option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="objectives" data-lang="contact.formLabels.objectives"></label>
                        <textarea id="objectives" name="objectives" rows="4" data-lang-placeholder="contact.formPlaceholders.objectives" placeholder="What are your main goals for entering the Japanese AI market?" required></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <button type="submit" class="submit-button" data-lang="contact.submitButton"></button>
                    </div>
                </form>
