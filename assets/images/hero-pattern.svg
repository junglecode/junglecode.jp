<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.5" fill="#fff" opacity="0.3" />
    </pattern>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.1" />
    </pattern>
    <pattern id="waves" patternUnits="userSpaceOnUse" width="100" height="20" patternTransform="rotate(10)">
      <path d="M0,10 C15,0 35,0 50,10 C65,20 85,20 100,10" fill="none" stroke="#fff" stroke-width="1" opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dots)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  <rect width="100%" height="100%" fill="url(#waves)" />
</svg>
