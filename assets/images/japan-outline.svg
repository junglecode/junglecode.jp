  <!-- Outer glow effect -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="1" result="blur" />
    <feFlood flood-color="#4D66D9" flood-opacity="0.5" result="color" />
    <feComposite in="color" in2="blur" operator="in" result="glow" />
    <feMerge>
      <feMergeNode in="glow" />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>

